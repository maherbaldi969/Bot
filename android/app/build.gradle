plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mini_projetflutter"
    compileSdk = flutter.compileSdkVersion // Remplacez par `33` si nécessaire

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.mini_projetflutter"
        minSdk = flutter.minSdkVersion // Remplacez par `21` si nécessaire
        targetSdk = flutter.targetSdkVersion // Remplacez par `33` si nécessaire
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}


